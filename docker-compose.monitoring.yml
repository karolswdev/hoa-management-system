version: '3.8'

# Monitoring stack: Prometheus + Grafana
# Run with: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: hoa_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - hoa-app-network
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: hoa_grafana
    ports:
      - "3002:3000"  # Grafana on port 3002 to avoid conflict
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    networks:
      - hoa-app-network
    depends_on:
      - prometheus

  # Node Exporter for host metrics (optional but recommended)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: hoa_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - hoa-app-network

networks:
  hoa-app-network:
    external: true

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
