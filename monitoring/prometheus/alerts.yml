groups:
  - name: hoa_backend_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(hoa_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second for {{ $labels.route }}"

      # Critical error rate
      - alert: CriticalErrorRate
        expr: rate(hoa_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value }} errors/second for {{ $labels.route }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(hoa_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.route }}"

      # API endpoint down
      - alert: APIEndpointDown
        expr: up{job="hoa-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API endpoint is down"
          description: "HOA Backend API has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB"

      # Database connection issues
      - alert: DatabaseConnectionIssue
        expr: rate(hoa_db_query_duration_seconds_count[5m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "No database activity detected"
          description: "No database queries in the last 2 minutes - possible connection issue"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes"

      # Disk space low (from node-exporter)
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Available disk space is below 20%"

      # Disk space critical (from node-exporter)
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is critically low"
          description: "Available disk space is below 10%"

  - name: business_metrics_alerts
    interval: 1m
    rules:
      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: rate(hoa_auth_attempts_total{success="false"}[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} per second - possible brute force attack"

      # Email sending failures
      - alert: EmailSendingFailures
        expr: rate(hoa_emails_sent_total{success="false"}[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Email sending failures detected"
          description: "Email failure rate is {{ $value }} per second"
