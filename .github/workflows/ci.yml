name: CI

on:
  push:
    branches: [ main, master, develop, 'codemacine/**' ]
  pull_request:

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================================================
  # BACKEND JOBS
  # ============================================================================

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npx eslint . --format json --output-file eslint-report.json || true
          npx eslint . --format stylish
        continue-on-error: false

      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-logs
          path: backend/eslint-report.json
          retention-days: 30

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run migrations (sqlite test env)
        run: NODE_ENV=test npx sequelize-cli db:migrate

      - name: Run integration tests with coverage
        run: |
          npm run test:integration -- --coverage --coverageDirectory=coverage --coverageReporters=json-summary --coverageReporters=lcov --coverageReporters=text
        env:
          NODE_ENV: test

      - name: Check coverage thresholds
        run: |
          node -e "
          const fs = require('fs');
          if (!fs.existsSync('coverage/coverage-summary.json')) {
            console.log('No coverage report found, skipping threshold check');
            process.exit(0);
          }
          const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          const total = coverage.total;
          const threshold = 80;
          const metrics = ['lines', 'statements', 'functions', 'branches'];
          let failed = false;

          metrics.forEach(metric => {
            const pct = total[metric].pct;
            console.log(\`Coverage \${metric}: \${pct}% (threshold: \${threshold}%)\`);
            if (pct < threshold) {
              console.error(\`❌ \${metric} coverage \${pct}% is below threshold \${threshold}%\`);
              failed = true;
            }
          });

          if (failed) {
            console.error('\\nCoverage threshold check failed!');
            process.exit(1);
          }
          console.log('\\n✅ All coverage thresholds met');
          "

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30

  backend-hashchain:
    name: Backend Hashchain Integrity Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: NODE_ENV=test npx sequelize-cli db:migrate

      - name: Run hashchain integrity tests
        run: |
          npx jest --testPathPattern=poll.test.js --testNamePattern="(integrity|hashchain|tamper)" --runInBand
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-hashchain-results
          path: backend/test-results/
          retention-days: 30

  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint -- --format json --output-file eslint-report.json || true
          npm run lint
        continue-on-error: false

      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-logs
          path: frontend/eslint-report.json
          retention-days: 30

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --run --reporter=verbose --reporter=json --outputFile=test-results.json

      - name: Check coverage thresholds
        run: |
          node -e "
          const fs = require('fs');
          if (!fs.existsSync('coverage/coverage-summary.json')) {
            console.log('No coverage report found, skipping threshold check');
            process.exit(0);
          }
          const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          const total = coverage.total;
          const threshold = 75;
          const metrics = ['lines', 'statements', 'functions', 'branches'];
          let failed = false;

          metrics.forEach(metric => {
            const pct = total[metric].pct;
            console.log(\`Coverage \${metric}: \${pct}% (threshold: \${threshold}%)\`);
            if (pct < threshold) {
              console.error(\`❌ \${metric} coverage \${pct}% is below threshold \${threshold}%\`);
              failed = true;
            }
          });

          if (failed) {
            console.error('\\nCoverage threshold check failed!');
            process.exit(1);
          }
          console.log('\\n✅ All coverage thresholds met');
          "

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results.json
          retention-days: 30

  frontend-accessibility:
    name: Frontend Accessibility Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: |
          npm run test -- --run --reporter=verbose src/tests/*.a11y.test.tsx

      - name: Upload accessibility reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-accessibility-reports
          path: frontend/accessibility-reports/
          retention-days: 30

  # ============================================================================
  # SECURITY AUDIT JOBS
  # ============================================================================

  audit-backend:
    name: Security Audit (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=critical --json > audit-report.json || true
          npm audit --audit-level=critical
        continue-on-error: false

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-audit-report
          path: backend/audit-report.json
          retention-days: 30

  audit-frontend:
    name: Security Audit (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=critical --json > audit-report.json || true
          npm audit --audit-level=critical
        continue-on-error: false

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit-report
          path: frontend/audit-report.json
          retention-days: 30

  # ============================================================================
  # HYGIENE & SECURITY CHECKS
  # ============================================================================

  hygiene:
    name: Hygiene (git + env checks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure .env is not tracked
        run: |
          if git ls-files --error-unmatch .env >/dev/null 2>&1; then
            echo ".env is tracked in git; please remove it from history." >&2
            exit 1
          fi
          if git ls-files --error-unmatch backend/.env >/dev/null 2>&1; then
            echo "backend/.env is tracked in git; please remove it from history." >&2
            exit 1
          fi
          if git ls-files --error-unmatch frontend/.env >/dev/null 2>&1; then
            echo "frontend/.env is tracked in git; please remove it from history." >&2
            exit 1
          fi
          echo ".env files not tracked ✅"

      - name: Basic secret pattern scan
        run: |
          if command -v rg &> /dev/null; then
            echo "Scanning for potential secrets..."
            rg -n "(SENDGRID_API_KEY|TURNSTILE_SECRET_KEY|JWT_SECRET|-----BEGIN PRIVATE KEY-----)" --no-heading || echo "No secrets found ✅"
          else
            echo "ripgrep not available, skipping secret scan"
          fi

  # ============================================================================
  # AGGREGATION JOB
  # ============================================================================

  aggregate:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - backend-hashchain
      - frontend-lint
      - frontend-test
      - frontend-accessibility
      - audit-backend
      - audit-frontend
      - hygiene
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate summary report
        run: |
          echo "# CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All required checks have passed! ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend Lint" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend Tests (with coverage)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend Hashchain Integrity" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend Lint" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend Tests (with coverage)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend Accessibility" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Audit (Backend)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Audit (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Hygiene Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "View uploaded artifacts for detailed reports:" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports (backend & frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- Lint logs (backend & frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- Security audit reports" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility test results" >> $GITHUB_STEP_SUMMARY
          echo "- Hashchain integrity test results" >> $GITHUB_STEP_SUMMARY

          ls -la artifacts/ || echo "No artifacts directory found"
