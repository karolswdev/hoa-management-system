name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  backend:
    name: Backend deps + migrations
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run migrations (sqlite test env)
        run: NODE_ENV=test npx sequelize-cli db:migrate

  frontend:
    name: Frontend build (vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build (vite)
        run: npx vite build

  hygiene:
    name: Hygiene (git + env checks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure .env is not tracked
        run: |
          if git ls-files --error-unmatch .env >/dev/null 2>&1; then
            echo ".env is tracked in git; please remove it from history." >&2
            exit 1
          fi
          echo ".env not tracked âœ…"
      - name: Basic secret pattern scan (non-blocking)
        run: |
          rg -n "(SENDGRID_API_KEY|TURNSTILE_SECRET_KEY|JWT_SECRET|-----BEGIN PRIVATE KEY-----)" || true
